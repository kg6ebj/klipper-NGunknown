# Mainsail settings

# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to an SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
#[include PIS.cfg]
[include KAMP/*.cfg]
[include macros/*.cfg]
#[include timelapse.cfg]
[include functions.cfg]
[include KAMP_Settings.cfg]
[exclude_object] #in fuctions.cfg

#CRTouch Probe
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -38
y_offset: -13
#z_offset: 0
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: True
stow_on_each_sample: False   # Keep the probe extended between points
samples: 2                   # Probe each point at least twice
samples_tolerance: 0.0125    # If those measurements aren't this close, then
samples_tolerance_retries: 5 # Re-probe this many times and use the average

# Probing position
[safe_z_home]
home_xy_position: 155.5, 117.5
z_hop: 5

# Bed Mesh config
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 199, 217
probe_count: 9,9
mesh_pps: 5,5
algorithm: bicubic

# Bed screw position and type
[screws_tilt_adjust]
screw1: 65.5,42.5
screw1_name: front left screw
screw2: 230.5,42.5
screw2_name: front right screw
screw3: 230.5,211.5
screw3_name: rear right screw
screw4: 65.5,211.5
screw4_name: rear left screw
screw_thread: CW-M4

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50
position_min: -7.5

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_min: -5
position_endstop: -5
position_max: 230
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
#endstop_pin: ^!PA7
endstop_pin: probe:z_virtual_endstop
position_min: -2
#position_endstop: 0.0
position_max: 248


[extruder]
#pressure_advance = 0.284 # PLA
pressure_advance = 0.520 # PETG
pressure_advance_smooth_time: 0.060
max_extrude_only_distance: 1600.0
max_extrude_cross_section: 10
max_extrude_only_velocity: 1000
min_temp: 0
max_temp: 350
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.76 ##33.76 # 32.000 = 105.50 mm/s
#34.406
##gear_ratio: 3.2:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982


#[heater_fan my_extruder_fan] #hotend Fan controls
#pin:
#max_power: 1.0
#heater: extruder

[heater_bed]
heater_pin: PA2
sensor_type: Generic 3950
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
##serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4.3:1.0-port0
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[temperature_sensor Creality_4.2.7]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi_3B+]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[input_shaper]
shaper_freq_x: 98.8
shaper_type_x: ei
shaper_freq_y: 45.6
shaper_type_y: ei


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
minimum_cruise_ratio: 0.5
square_corner_velocity: 5.0
max_z_velocity: 250
max_z_accel: 100

[display]
lcd_type: st7920
display_group:_default_16x4
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2



[output_pin beeper]
pin: EXP1_1
#   Beeper pin. This parameter must be provided.
#   EXP1_1 is the default RAMPS/MKS pin.
pwm: True
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0
#   Silent at power on, set to 1 if active low.
shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
#   Although not pitch perfect.

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC6, EXP1_3=PB10, EXP1_5=PB14, EXP1_7=PB12, EXP1_9=<GND>,
    EXP1_2=PB2, EXP1_4=PB11, EXP1_6=PB13, EXP1_8=PB15, EXP1_10=<5V>

