[include shell_command.cfg]
# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include ebb36.cfg]
[include KAMP_LiTE/*.cfg]
##[include KAMP_Settings.cfg]
[include macros/*.cfg]
#[include Macros.cfg]
#[include timelapse.cfg]
[include functions.cfg]
#[include K-ShakeTune/*.cfg]
#[include klicky-probe.cfg]
[exclude_object] #in fuctions.cfg
[skew_correction]
#[include ./Demon_Klipper_Essentials_Unified/*.cfg]

[save_variables]
filename = ~/printer_data/config/saved_variables.cfg





#################################################     PROBE     #########################################################
##Klicky overide
#CRTouch Probe
[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 0
y_offset: 40
#z_offset: 2.6
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: True
stow_on_each_sample: False   # Keep the probe extended between points
samples: 2                   # Probe each point at least twice
sample_retract_dist: 2.0     # distance to retract head before trying to probe again
samples_tolerance: 0.0125    # If those measurements aren't this close, then
samples_tolerance_retries: 5 # Re-probe this many times and use the average

# Probing position
[safe_z_home]
home_xy_position: 117.5, 72.5
z_hop: 10

# [bltouch]
# z_offset = 2.600

##[probe]
##pin: ^PC2
##x_offset: -3
##y_offset: 35 ##15 ## 35 strait down 
#z_offset: 22
##speed: 5
##samples: 2 
##samples_result: median
##sample_retract_dist: 2.0
##samples_tolerance: 0.020
##samples_tolerance_retries: 3

# Bed screw position and type Cart
[screws_tilt_adjust]
screw1: 30,0
screw1_name: front left screw
screw2: 200,0
screw2_name: front right screw
screw3: 200,140
screw3_name: rear right screw
screw4: 30,140
screw4_name: rear left screw
horizontal_move_z: 10.0
speed: 300.0
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 5,45         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 225,200       # Max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:30,25
screw1_name:1
screw2:200,25
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4

#################################################     PRINTER     #########################################################
[mcu]
## NG52 serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1C004B001450415833323520-if00
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1C0010001350415833323520-if00
##serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.2:1.0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 10000
##minimum_cruise_ratio: 0.25
square_corner_velocity: 5.0
max_z_velocity: 50
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1
#   Beeper pin. This parameter must be provided.
#   EXP1_1 is the default RAMPS/MKS pin.
pwm: True
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0
#   Silent at power on, set to 1 if active low.
shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
#   Although not pitch perfect.

[input_shaper]
shaper_freq_x: 77.8
shaper_type_x: mzv
shaper_freq_y: 63.2
shaper_type_y: mzv


#################################################     STEPPERS    #########################################################
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 64
rotation_distance: 40
endstop_pin: EBBCan: PB5 ## ^PC0
##endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_min: -3
position_max: 234
homing_speed: 50

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC1
##endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 245
position_min: 0
position_max: 245
homing_speed: 50

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 64
rotation_distance: 8
gear_ratio: 40:20
#endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_min: -25.0
position_max: 250

[extruder]
pressure_advance = 0.390 # PLA+
#pressure_advance = 0.810 # PLA+
#pressure_advance = 0.100 # PLA+
pressure_advance_smooth_time: 0.060
max_extrude_only_distance: 1600.0
max_extrude_cross_section: 14.5
max_extrude_only_velocity: 1000
##min_extrude_temp:0
min_temp: 0
max_temp: 300
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 32
rotation_distance: 23.164 ##M4  #23.164 #33.683 = 100mm/s
gear_ratio: 80:20  ##9.5:1 #60:20 ##M4
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13  ##PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3 ##PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

#################################################     STEPPERS DRIVERS   ##################################################

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.600
#hold_current: 0.500
#stealthchop_threshold: 999999
#driver_SGTHRS: 55
diag_pin: ^PC0
#diag_pin: PXDIAG1 #Commented out until actual pin is known

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.600
#hold_current: 0.550
#stealthchop_threshold: 999999
diag_pin: ^PC1
#driver_SGTHRS: 50 # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.2500
#stealthchop_threshold: 999999
#driver_SGTHRS: 80

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: .800
#hold_current: 0.350
#stealthchop_threshold: 999999


#################################################     HEATERS SENSORS    #########################################################
[heater_bed]
heater_pin: PC9
#sensor_type: ATC Semitec 104GT-2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PC7
heater: extruder
heater_temp: 25.0

[fan]  # Part Cooling Fan
pin: EBBCan: PA0 ##PC6

[heater_fan heatbreak_cooling_fan]
pin: EBBCan: PA1  ##PB15
heater: extruder
heater_temp: 30.0

[temperature_sensor SKR_Mini_E3v3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi_zero_2W]
sensor_type: temperature_host
min_temp: 10
max_temp: 100


[filament_switch_sensor filament_sensor]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin: PC15
#   The pin on which the switch is connected. This parameter must be
#   provided.


#[neopixel my_led]
#pin:                     PA8
#chain_count:             37
[neopixel Screen_Colour]
pin: PA8
# #   The pin connected to the neopixel. This parameter must be provided.
# chain_count: 37
# #   The number of Neopixel chips that are "daisy chained" to the
# #   provided pin. The default is 1 (which indicates only a single
# #   Neopixel is connected to the pin).
color_order: RGB
# #   Set the pixel order required by the LED hardware. Options are GRB,
# #   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.5
initial_GREEN: 0.4
initial_BLUE: 0.7
initial_WHITE: 0.0
# #   Sets the initial LED color of the Neopixel. Each value should be
# #   between 0.0 and 1.0. The WHITE option is only available on RGBW
# #   LEDs. The default for each color is 0.#

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>



##########################ShakeNTune##################################
[resonance_tester]
accel_chip: adxl345
probe_points: 117.5, 117.5, 20  # an example
min_freq : 10.000000
max_freq : 140.000000
accel_per_hz : 150.000000
hz_per_sec : 1.000000
##max_smoothing : 0.000000

[shaketune]
 result_folder: ~/printer_data/config/ShakeTune_results
#    Path where the processed results will be stored. If the folder doesn't exist,
#    it will be automatically created. You can change this if you'd like to store 
#    results in a different location.
 number_of_results_to_keep: 10
#    This setting defines how many results you want to keep in the result folder.
#    Once the specified number is exceeded, older results will be automatically deleted
#    to free up space on the SD card and avoid cluttering the results folder.
# keep_raw_data: False
#    If set to True, Shake&Tune will store both the processed graphs and the raw accelerometer
#    .stdata files in the results folder. This can be useful for debugging or archiving purposes.
#    Please always attach them when reporting any issues on GitHub or Discord.
 show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for system commands (macros that are not part
#    of the printer.cfg file). This option allow Shake&Tune to inject them into the webui at runtime.
#    If set to False, the macros will be hidden but still accessible from the console by typing
#    their names manually, which can be useful if you prefer to encapsulate them into your own macros.
 timeout: 600
#    This defines the maximum processing time (in seconds) to allows to Shake&Tune for generating 
#    graphs from a .stdata file. 10 minutes should be more than enough in most cases, but if you have
#    slower hardware (e.g., older SD cards or low-performance devices), increase it to prevent timeouts.
 measurements_chunk_size: 2
#    Each Shake&Tune command uses the accelerometer to take multiple measurements. By default,
#    Shake&Tune will write a chunk of data to disk every two measurements, and at the end of the
#    command will merge these chunks into the final .stdata file for processing. "2" is a very
#    conservative setting to avoid Klipper Timer Too Close errors on lower end devices with little
#    RAM, and should work for everyone. However, if you are using a powerful computer, you may
#    wish to increase this value to keep more measurements in memory (e.g., 15-20) before writing
#    the chunk and avoid stressing the filesystem too much.
# max_freq: 200
#    This setting defines the maximum frequency at which the calculation of the power spectral density
#    is cutoff. The default value should be fine for most machines and accelerometer combinations and
#    avoid touching it unless you know what you're doing.
# dpi: 300
#    Controls the resolution of the generated graphs. The default value of 300 dpi was optimized
#    and strikes a balance between performance and readability, ensuring that graphs are clear
#    without using too much RAM to generate them. Usually, you shouldn't need to change this value.

